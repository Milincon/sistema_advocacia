<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Advocacia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Meu Advogado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link" href="{% url 'financeiro' %}">Resumo Financeiro</a>
                    <a class="nav-link" href="{% url 'minhas_financas' %}">Minhas Finanças</a>
                    <a class="nav-link" href="{% url 'calendario' %}">Calendário</a>
                </div>
                <div class="d-flex align-items-center">
                     <span class="navbar-text me-3">
                        Bem-vindo, {{ user.get_full_name|default:user.username }}
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_script %}{% endblock %}

</body>
</html>
