{% extends 'base.html' %}

{% block title %}Editar Lançamento do Escritório{% endblock %}

{% block content %}
    <h3>Editar Lançamento: {{ transaction.description }}</h3>
    <hr>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }} 

        <button type="submit" class="btn btn-primary mt-2">Salvar Alterações</button>
        <a href="{% url 'financeiro' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
{% endblock %}
