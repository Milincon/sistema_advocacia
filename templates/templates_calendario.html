{% extends 'base.html' %}

{% block title %}Calendário de Prazos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Calendário de Prazos</h1>
</div>
<hr>

<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="#" class="btn btn-secondary">‹ Mês Anterior</a>
    <h3>{{ mes }}/{{ ano }}</h3>
    <a href="#" class="btn btn-secondary">Próximo Mês ›</a>
</div>

<div class="table-responsive">
    <table class="table table-bordered text-center">
        <thead class="table-light">
            <tr>
                <th>Domingo</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="p-5 bg-light"></td>
                <td class="p-5 bg-light"></td>
                <td class="p-5">1</td>
                <td class="p-5">2</td>
                <td class="p-5">3</td>
                <td class="p-5">4</td>
                <td class="p-5">5</td>
            </tr>
            <tr>
                <td class="p-5">6</td>
                <td class="p-5">7</td>
                <td class="p-5 text-white bg-danger">8</td> <td class="p-5">9</td>
                <td class="p-5">10</td>
                <td class="p-5">11</td>
                <td class="p-5">12</td>
            </tr>
            </tbody>
    </table>
</div>

{% endblock %}
